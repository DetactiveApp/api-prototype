server {
    listen 80;
    server_name ${HOSTNAME};
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name: ${HOSTNAME};
    
    location / {
        proxy_pass http://localhost:8080;
    }
}
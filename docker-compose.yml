version: '3.3'
services:
  gateway:
    container_name: gateway
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./gateway/nginx:/etc/nginx/conf.d
      - ./gateway/certbot/conf:/etc/letsencrypt
      - ./gateway/certbot/www:/var/www/certbot

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - ./gateway/certbot/conf:/etc/letsencrypt
      - ./gateway/certbot/www:/var/www/certbot
    depends_on:
      - gateway
    command:
      - certbot certonly --webroot -w /var/www/certbot -d ${HOSTNAME} -m detactive.app@gmail.com  -n --test-cert

  db:
    container_name: db
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./api/db/init.sql:/docker-entrypoint-initdb.d/init.sql/

  api:
    container_name: api
    build: api
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env
    ports:
      - "5050:80"

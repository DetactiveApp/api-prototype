version: '3.5'
services:
  traefik:
    image: traefik
    restart: always
    network_mode: host
    env_file:
      DOMAIN_NAME: test-api.detactive.de
      LETSENCRYPT_MAIL: detactive.app@gmail.com
      POSTGRES_USER: detactive
      POSTGRES_PASSWORD: b814dc1ee44c62b78d1b48e3ff2a43effee817b234fdc0de75db05a5013aaecf
      DETACTIVE_DB_URL: postgresql://detactive:b814dc1ee44c62b78d1b48e3ff2a43effee817b234fdc0de75db05a5013aaecf@db:5432/detactive
      STICKER_DB_URL: postgresql://detactive:b814dc1ee44c62b78d1b48e3ff2a43effee817b234fdc0de75db05a5013aaecf@db:5432/sticker
      PGADMIN_DEFAULT_EMAIL: detactive.app@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 85f125759c06510549c626ff637dbeab5cd38b4366267a8cce02ef3a884a7f63
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=web
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --api.insecure=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_MAIL}
      - --certificatesresolvers.le.acme.storage=/etc/ssl/certs/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.api.service=api@internal
      - traefik.http.routers.api.rule=Host(`${DOMAIN_NAME}`)
      - traefik.http.routers.traefik.tls.certresolver=le
      - traefik.http.routers.traefik.entrypoints=websecure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/ssl/certs:/etc/ssl/certs
      - /etc/traefik/traefik.log:/etc/traefik/traefik.log

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal

  detactive_api:
    build: api
    restart: always
    environment:
      - DETACTIVE_DB_URL=${DETACTIVE_DB_URL}
      - STICKER_DB_URL=${STICKER_DB_URL}
    labels:
      - traefik.enable=true
      - traefik.docker.network=web
      - traefik.http.routers.api.rule=Host(`${DOMAIN_NAME}`) && PathPrefix(`/api`)
      - traefik.http.services.api.loadbalancer.server.port=80
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.routers.api.entrypoints=websecure
    depends_on:
      - db
    networks:
      - web
      - internal

networks:
  web:
    external: true
  internal:
    external: false

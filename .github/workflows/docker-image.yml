name: API Server Release Build

on:
  push:
    branches: [ "release-0.0.1" ]
  pull_request:
    branches: [ "release-0.0.1" ]

jobs:
  build:
    runs-on:
      labels: api_server

    steps:
    - uses: actions/checkout@v3
    
    - name: Install/Setup dependencies
      run: |
        sudo apt-get update
        sudo apt install docker-compose -y
        sudo docker rm api_server -f

    - name: Open internal ports
      run: |
        sudo ufw allow 22
        sudo ufw allow http
        sudo ufw allow https
        sudo ufw enable
    
    - name: Build and deploy Docker Compose setup
      run: |
        mkdir -p /var/www/html
        docker-compose up -d --force-recreate --no-deps --build nginx

    - name: Obtain SSL/TLS certificates
      run: |
        if [ ! -d /etc/letsencrypt/live/ ]
        then
          docker-compose run --rm certbot
          docker-compose stop
        fi

    - name: Start production services
      run: |
        docker-compose up -d --build

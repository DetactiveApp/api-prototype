name: API Server Release Build

on:
  push:
    branches: [ "release-0.0.1" ]
  pull_request:
    branches: [ "release-0.0.1" ]

jobs:
  build:
    runs-on:
      labels: api_server

    steps:
    - uses: actions/checkout@v3
    
    - name: install/setup dependencies
      run: |
        sudo apt-get update
        sudo apt install docker-compose -y
        sudo docker rm api_server -f

    - name: open ports
      run: |
        sudo ufw allow 22
        sudo ufw allow http
        sudo ufw allow https
        sudo ufw enable
    
    - name: configure nginx
      run: |
        sudo docker-compose -f "docker-compose.yml" up -d nginx

    - name: configure certificates
      run: |
        sudo docker-compose -f "docker-compose.yml" up certbot
      
    - name: restart nginx
      run: |
        sudo docker-compose -f "docker-compose.yml" restart nginx

    - name: deploy docker container using docker compose
      run: |
        sudo docker-compose -f "docker-compose.yml" up -d

